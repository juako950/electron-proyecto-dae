<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mafias GYM - Pagos Membresías</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="background-animation"></div>

        <div class="content">
            <div class="logo-container">
                <div class="subtitle">PAGOS MEMBRESÍAS</div>
                <h1 class="main-title">
                    <span class="mafias">MAFIAS</span>
                    <span class="gym">GYM</span>
                </h1>
            </div>

            <div class="cta-section" id="Btn-pagos-membresias">
                <button id="btn-agregar-membresia" class="cta-button">AGREGAR MEMBRESÍA</button>
                <button id="btn-ver-membresias" class="cta-button">VER MEMBRESÍAS</button>
                <button id="btn-eliminar-membresia" class="cta-button">ELIMINAR MEMBRESÍA</button>
            </div>
        </div>

        <div class="decorative-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
</body>
</html>
